<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d20b3c1b8.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>
<body>
    <div class="container mt-3">
    <div class="card">
       <div class="card-header">
          <h3>Payment form example</h3>
       </div>
          <div class="card-body">
              <div class="alert alert-danger" role="alert">
                 Some fields are missing!
              </div>
          <div class="row g-4">
             <div class="col-sm-5">
                 <label for="inputCard" class="form-label">Card #</label>
                 <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="Card">
             </div>
             <div class="col-sm">
                 <label for="inputCvc" class="form-label">CVC #</label>
                 <input type="text" class="form-control" placeholder="000" aria-label="CVC">
             </div>
             <div class="col-sm">
                 <label for="inputAmount" class="form-label">Amount</label>
                  <input type="text" class="form-control" placeholder="$" aria-label="Amount">
             </div>
          </div>
          <div class="row py-3">
               <div class="col">
                      <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label">First Name</label>
                         <input type="firstName" class="form-control">
                      </div>
                       <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">City</label>
                          <input type="email" class="form-control" >
                        </div>
                   <span class="badge bg-secondary">
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                           <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                        </div>
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                           <i class="fa-brands fa-cc-visa fa-xl"></i>
                        </div>
                       <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                          <i class="fa-brands fa-cc-diners-club fa-xl"></i>
                        </div>
                       <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                          <i class="fa-brands fa-cc-amex fa-xl"></i>
                       </div>
                    </span>
               </div>
             <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="lastName" class="form-control">
                      <div class="row py-2">
                          <div class="col-md-8">
                             <label for="inputState" class="form-label">State</label>
                              <select id="inputState" class="form-select">
                              <option selected>Pick a State</option>
                              <option>...</option>
                              </select>
                           </div>
                            <div class="col-md-4">
                              <label for="inputZip" class="form-label">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                      </div>
                      <div class="mb-3">
                         <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                         <div id="emailHelp" class="form-text"> Add any notes here!</div>
                      </div>
              </div>
          </div>
        </div>
        <div class="card-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
      </div>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
</body>
</html>
